name: train_diffusion_transformer_lowdim
_target_: diffusion_policy.workspace.train_diffusion_transformer_lowdim_workspace.TrainDiffusionTransformerLowdimWorkspace
obs_dim: ${task.obs_dim}
action_dim: ${task.action_dim}
task_name: ${task.name}
exp_name: default
horizon: 16
n_obs_steps: 4
n_action_steps: 8
n_latency_steps: 0
past_action_visible: false
keypoint_visible_rate: 1.0
obs_as_cond: true
pred_action_steps_only: false
policy:
  _target_: diffusion_policy.policy.diffusion_transformer_lowdim_policy.DiffusionTransformerLowdimPolicy
  model:
    _target_: diffusion_policy.model.diffusion.transformer_for_diffusion.TransformerForDiffusion
    input_dim: ${eval:'${action_dim} if ${obs_as_cond} else ${obs_dim} + ${action_dim}'}
    output_dim: ${policy.model.input_dim}
    horizon: ${horizon}
    n_obs_steps: ${n_obs_steps}
    cond_dim: ${eval:'${obs_dim} if ${obs_as_cond} else 0'}
    n_layer: 8
    n_head: 4
    n_emb: 256
    p_drop_emb: 0.0
    p_drop_attn: 0.01
    causal_attn: true
    time_as_cond: true
    obs_as_cond: ${obs_as_cond}
    n_cond_layers: 0
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    variance_type: fixed_small
    clip_sample: true
    prediction_type: epsilon
  horizon: ${horizon}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 100
  obs_as_cond: ${obs_as_cond}
  pred_action_steps_only: ${pred_action_steps_only}
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999
dataloader:
  batch_size: 256
  num_workers: 1
  shuffle: true
  pin_memory: true
  persistent_workers: false
val_dataloader:
  batch_size: 256
  num_workers: 1
  shuffle: false
  pin_memory: true
  persistent_workers: false
optimizer:
  learning_rate: 0.0001
  weight_decay: 0.1
  betas:
  - 0.9
  - 0.95
training:
  device: cpu:0
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 1000
  num_epochs: 8000
  gradient_accumulate_every: 1
  use_ema: true
  rollout_every: 50
  checkpoint_every: 50
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
logging:
  project: diffusion_policy_debug
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  tags:
  - ${name}
  - ${task_name}
  - ${exp_name}
  id: null
  group: null
checkpoint:
  topk:
    monitor_key: train_loss
    mode: min
    k: 5
    format_str: epoch={epoch:04d}-train_loss={train_loss:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false
multi_run:
  run_dir: data/outputs/3x3_5demos/reach_place/
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
task:
  name: 5_reach_place_lowdim
  obs_dim: 3
  action_dim: 3
  keypoint_dim: 0
  env_runner:
    _target_: diffusion_policy.env_runner.pick_place_env_runner.PickPlaceEnvRunner
  dataset:
    _target_: diffusion_policy.dataset.pick_place_dataset.PickPlaceLowdimDataset
    zarr_path: ../data/demo_seed_0/5_unique/hf_traj/reach_place/keypoint/keypoint.zarr
    horizon: ${horizon}
    pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
    pad_after: ${eval:'${n_action_steps}-1'}
    seed: 42
    val_ratio: 0.02
    max_train_episodes: 90
